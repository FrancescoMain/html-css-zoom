        <!-- comandi inferiori -->
        <div class="wrap__bot">
            <div class="wrap__bot__cont">

                <!-- audo -->
                <div class="wrap__bot__cont--icon">
                    <i class="fa-solid fa-microphone"></i>
                    <span class="wrap__bot__cont--arrow">
                        <i class="fa-solid fa-angle-up"></i>
                    </span>
                    <div class="wrap__bot__cont--text">Mute</div>
                </div>

                <!-- video  -->
                <div class="wrap__bot__cont--icon">
                    <i class="fa-solid fa-video"></i>
                    <span class="wrap__bot__cont--arrow">
                        <i class="fa-solid fa-angle-up"></i>
                    </span>

                </div>

            </div>
            <div class="wrap__bot__cont">

                <!-- Aggiungi amico -->
                <div class="wrap__bot__cont--icon">
                    <i class="fa-solid fa-user-plus"></i>
                    <div class="wrap__bot__cont--text">Invite</div>
                </div>

                <!-- gestisci partecipanti  -->
                <div class="wrap__bot__cont--icon wrap__bot__cont--size">
                    <i class="fa-solid fa-video"></i>
                    <div class="wrap__bot__cont--text">Manage Partecipants</div>
                </div>

            
                <!-- Polling -->
                <div class="wrap__bot__cont--icon">
                    <i class="fa-solid fa-chart-line"></i>
                    <div class="wrap__bot__cont--text">Polling</div>                    
                </div>

                <!-- Share  -->
                <div class="wrap__bot__cont--icon wrap__bot__cont--size">
                    <i class="fa-solid fa-share-from-square wrap__bot__cont--color"></i>
                    <span class="wrap__bot__cont--arrow wrap__bot__cont--pos">
                        <i class="fa-solid fa-angle-up"></i>
                    </span>
                    <div class="wrap__bot__cont--text">Share Screen</div>
                </div>

                <!-- chat -->
                <div class="wrap__bot__cont--icon">
                    <i class="fa-solid fa-comment"></i>
                    <div class="wrap__bot__cont--text">Chat</div>
                </div>

                <!-- record  -->
                <div class="wrap__bot__cont--icon">
                    <i class="fa-solid fa-record-vinyl"></i>
                    <div class="wrap__bot__cont--text">Record</div>
                </div>


                 <!-- Breakout Rooms -->
                 <div class="wrap__bot__cont--icon wrap__bot__cont--size">
                    <i class="fa-solid fa-microphone"></i>
                    <div class="wrap__bot__cont--text">Breakout Rooms</div>
                </div>

                <!-- more  -->
                <div class="wrap__bot__cont--icon">
                    <i class="fa-solid fa-ellipsis"></i>

                </div>
